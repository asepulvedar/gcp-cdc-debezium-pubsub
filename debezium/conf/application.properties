# ---- Sink: Google Pub/Sub ----
debezium.sink.type=pubsub
debezium.sink.pubsub.project.id=${GOOGLE_CLOUD_PROJECT:YOUR-GCP-PROJECT-ID}

# ---- Source: PostgreSQL ----
debezium.source.connector.class=io.debezium.connector.postgresql.PostgresConnector
debezium.source.database.hostname=postgres
debezium.source.database.port=5432
debezium.source.database.user=postgres
debezium.source.database.password=postgres
debezium.source.database.dbname=postgres
debezium.source.database.server.name=tutorial

# Prefijo de tópico (Debezium construye: {prefix}.{server}.{schema}.{table})
debezium.source.topic.prefix=cdc

# Filtra al esquema de interés
debezium.source.schema.include.list=inventory

# Lógica de replicación y snapshot
debezium.source.plugin.name=pgoutput
debezium.source.snapshot.mode=initial
debezium.source.snapshot.new.tables=parallel

# Offsets e historial en el filesystem del contenedor
debezium.source.offset.storage.file.filename=/debezium/data/offsets.dat
debezium.source.database.history=io.debezium.relational.history.FileDatabaseHistory
debezium.source.database.history.file.filename=/debezium/data/schema-history.dat

# Formato JSON (con schemas)
debezium.source.value.converter=org.apache.kafka.connect.json.JsonConverter
debezium.source.value.converter.schemas.enable=true